<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A & M | Login</title>
    <link rel="stylesheet" href="../CSS/normalize.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="../CSS/all.min.css" />
    <link rel="stylesheet" href="../CSS/index.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=League+Spartan:wght@300;400;500;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="login">
    <div class="parent-holder">
      <div class="image">
        <a href="home.html"><img src="../imgs/project_logo.webp" alt="" /></a>
        <p>FASHION</p>
      </div>
      <div class="holder">
        <div class="login-form">
          <h4>Login</h4>
          <form>
            <div class="email">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Enter email" />
            </div>
            <div class="pass">
              <label for="pass">Password</label>
              <input type="password" id="pass" placeholder="Password" />
              <span>I forgot password</span>
            </div>
            <div class="remember">
              <input type="checkbox" />
              <label>Remember me</label>
            </div>
            <input type="submit" value="Sign In" />
          </form>
        </div>
        <p>Don't have account ? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
